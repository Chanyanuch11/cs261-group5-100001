<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome â€¢ Sign up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="frame" role="main" aria-label="1920x1080 fixed viewport">
    <section class="hero" aria-label="Visual">
      <img src="assets/Picture.png" alt="Decorative placeholder" />
    </section>

    <section class="panel" aria-label="Register form">
      <div class="card">
        <div class="brand" aria-hidden="true"></div>
        <div class="hey">Welcome!</div>
        <h1 class="title">Sign up to your account</h1>

        <form id="signupForm" novalidate>
          <label class="field">
            <span class="label">Name</span>
            <input class="input" type="text" name="name" placeholder="username" required />
          </label>

          <label class="field">
            <span class="label">Email</span>
            <input class="input" type="email" name="email" placeholder="email" required />
          </label>

          <div class="field password-wrap">
            <label class="label" for="password">Password</label>
            <div class="input-wrap">
              <input class="input" id="password" type="password" name="password" placeholder="password" minlength="8" required />
              <button type="button" class="toggle-eye" id="toggleEye" aria-label="Toggle password visibility">Show</button>
            </div>
          </div>

          <div class="actions">
            <button class="btn primary" type="submit">Register</button>
            <button class="btn ghost" type="button" onclick="goLogin()">Login</button>
          </div>
        </form>

        <div class="divider" aria-hidden="true"></div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
