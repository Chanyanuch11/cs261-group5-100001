<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>Book Store</title>
    <link rel="stylesheet" href="cart.css" />
    <link rel="stylesheet" href="checkout.css" />
    <link rel="stylesheet" href="stylesheet.css" />  
</head>
<body>
    <header class="header">
    <div class="header-container">
        <div class="logo">
        <img src="img/logo.png" alt="Bookstore Logo">
        </div>

        <div class="search-bar">
        <input type="text" placeholder="Search">
        <button><i class="fa fa-search"></i></button>
        </div>

        <div class="header-icons">
            <a href="cart.html">
            <div class="circle">
                <img src="img/cart-icon.png" alt="Cart Icon">
            </div>
            </a> 
        </a>
        <a href="login.html" class="icon">
            <div class="circle">
                <img src="img/logo.png" alt="Bookstore Logo">
            </div>
        </a>
        </div>
    </div>
    </header>

    <div class="content">
        <div class = "Step">
        <p>Step 1 : Shipping Address
            <img class="icon" width="10" height="10" src="https://img.icons8.com/ios-glyphs/30/sort-down.png" alt="sort-down"/>
        </p>
        </div>

        <div class="Detail">
            <form class="Address">
                <div class="Address-Row">
                        <label class="Address-Text" for="fname">*Name / ชื่อ</label>
                        <input class="Address-Form" type="text" id="fname" name="fname" placeholder="*Name / ชื่อ">
                </div>

                <div class="Address-Row">
                    <label class="Address-Text" for="lname">*Surname / นามสกุล</label>
                    <input class="Address-Form" type="text" id="lname" name="lname" placeholder="Surname / นามสกุล">
                </div>
                    
                <div class="Address-Row">
                <label class="Address-Text" for="telephone">*Telephone / เบอร์โทรศัพท์</label>
                <input class="Address-Form" type="number" id="telephone" name="telephone" placeholder="Telephone / เบอร์โทรศัพท์">
                </div>

                <div class="Address-Row">
                    <label class="Address-Text" for="address1">*Address 1 / ที่อยู่</label>
                    <input class="Address-Form" type="text" id="address1" name="address1" placeholder="Address 1 / ที่อยู่">
                </div>
                    
                <div class="Address-Row">
                    <label class="Address-Text" for="address2">Address 2 / ที่อยู่ (ต่อ)</label>
                    <input class="Address-Form" type="text" id="address2" name="address2" placeholder="Address 2 / ที่อยู่ (ต่อ)">
                </div>

                <div class="Address-Row">
                    <label class="Address-Text" for="province">*Province / จังหวัด</label>
                    <input class="Address-Form" type="text" id="province" name="province" placeholder="Province / จังหวัด">
                </div>

                <div class="Address-Row">
                    <label class="Address-Text" for="district">*District / อำเภอ</label>
                    <input class="Address-Form" type="text" id="district" name="district" placeholder="District / อำเภอ">
                </div>

                <div class="Address-Row">
                    <label class="Address-Text" for="postcode">*Postcode / รหัสไปรษณีย์</label>
                    <input class="Address-Form" type="number" id="postcode" name="postcode" placeholder="Postcode / รหัสไปรษณีย์">
                </div>
                <div class="Address-Row Button-Row">
                    <input class="Address-Confirm" type="submit" value="Confirm">
                </div>
            </form>  
        </div>
    </div>
</body>
<script>
const step = document.querySelector('.Step');
const detail = document.querySelector('.Detail');

step.addEventListener('click', () => {
  detail.classList.toggle('active');
});
</script>
</html>
