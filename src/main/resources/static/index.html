<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookstore</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img src="img/logo.png" alt="Bookstore Logo">
            </div>

            <form id="searchForm" class="search-bar">
                <input type="text" id="searchInput" placeholder="Search"
                    aria-label="Search books">
                <button type="submit" class="search-image-btn" aria-label="Search">
                    <img src="img/search.png" alt="Search">
                </button>
            </form>

            <div class="header-icons">
                <a href="cart.html" class="cart" aria-label="Open cart">
                    <img src="img/cart-icon.png" alt="">
                </a>
                <a href="login.html" class="icon" aria-label="Login">
                    <img src="img/BlankPF.png" alt="">
                </a>
            </div>
        </div>
    </header>

    <!-- Banner-->
    <section id="slider" aria-roledescription="carousel" aria-label="Promotion Slides">
        <h2 class="sr-only">Promotion Slides</h2>
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">

        <!-- กล่องสไลด์ตรงกลาง -->
        <div id="slides">
            <div class="inner">
                <article class="slide" aria-label="1 of 3">
                    <img src="img/promotion.png" alt="Promotion 1">
                </article>
                <article class="slide" aria-label="2 of 3">
                    <img src="img/BlankSlide.png" alt="Promotion 2">
                </article>
                <article class="slide" aria-label="3 of 3">
                    <img src="img/BlankSlide.png" alt="Promotion 3">
                </article>
            </div>
        </div>

        <div class="rail left">
            <label for="slide3" class="prev p1"></label>
            <label for="slide1" class="prev p2"></label>
            <label for="slide2" class="prev p3"></label>
        </div>
        <div class="rail right">
            <label for="slide2" class="next n1"></label>
            <label for="slide3" class="next n2"></label>
            <label for="slide1" class="next n3"></label>
        </div>

        <!-- bullets -->
        <div id="bullets">
            <label for="slide1" aria-label="Slide 1"></label>
            <label for="slide2" aria-label="Slide 2"></label>
            <label for="slide3" aria-label="Slide 3"></label>
        </div>
    </section>

    <!--แก้ด้วย-->
    <section class="books-section">
        <div class="books-header">
            <h2>All Books</h2>
        </div>
        <div id="bookList" class="books-grid">Loading...</div>
    </section>


    <script>
        const apiBase = "http://localhost:8080/api/books";

        function loadBooks() {
            fetch(apiBase)
                .then(r => r.json())
                .then(renderBooks)
                .catch(() => { });
        }

        document.getElementById("searchForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const keyword = document.getElementById("searchInput").value.trim();
            if (!keyword) {
                loadBooks();
                return;
            }
            const params = new URLSearchParams();
            params.append("keyword", keyword);
            fetch(`${apiBase}/search?${params.toString()}`)
                .then(r => r.json())
                .then(renderBooks)
                .catch(() => { });
        });

        function renderBooks(books) {
                const container = document.getElementById("bookList");
                container.innerHTML = "";
                if (!books || books.length === 0) {
                    container.innerHTML = `<div class="empty">No books found.</div>`;
                    return;
                }
                books.forEach(b => {
                    const title = b.title || "Untitled";
                    const author = b.author || "Unknown";
                    const price = (b.price ?? 0).toLocaleString('en-US', { maximumFractionDigits: 0 });
                    const cover = b.coverUrl || "https://picsum.photos/300/420?blur=1";

                    const card = document.createElement("article");
                    card.className = "book-card";
                    card.innerHTML = `
        <img class="book-cover" src="${cover}" alt="Cover of ${title}">
        <h3 class="book-title">${title}</h3>
        <div class="book-author">${author}</div>
        <span class="price-chip">฿${price}</span>
        <button class="btn-add">+ Add to cart</button>
      `;
                    card.querySelector(".btn-add").addEventListener("click", () => addToCart(b.id));
                    container.appendChild(card);
                });
            }

        function addToCart(bookId) {
            const userId = localStorage.getItem("userId");
            if (!userId) {
                alert("Please log in first!");
                window.location.href = "login.html";
                return;
            }
            fetch("http://localhost:8080/api/cart/add", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ userId, book: { id: bookId }, quantity: 1 })
            })
                .then(res => { if (res.ok) alert("Book added to cart!"); else alert("Failed to add to cart ❌"); })
                .catch(() => { });
        }

        // Auto-slide JS
        document.addEventListener('DOMContentLoaded', () => {
            const slider = document.getElementById('slider');
            const radios = Array.from(slider.querySelectorAll('input[name="slider"]'));
            if (!radios.length) return;

            let idx = radios.findIndex(r => r.checked);
            if (idx < 0) idx = 0;

            const go = (n) => {
                idx = (n + radios.length) % radios.length;
                radios[idx].checked = true;
            };
            const next = () => go(idx + 1);

            let timer;
            const start = () => { stop(); timer = setInterval(next, 5000); };
            const stop = () => { if (timer) clearInterval(timer); };

            slider.addEventListener('change', (e) => {
                if (e.target.name === 'slider') {
                    idx = radios.indexOf(e.target);
                    start();
                }
            });

            start();
        });

        loadBooks();
    </script>
</body>

</html>
