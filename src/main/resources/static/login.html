<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome â€” Log in</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="signup-login.css" />
  <meta name="robots" content="noindex" />
  <meta name="description" content="Login to your account" />
  <link rel="icon" href="assets/favicon.ico" />
  <script>
    // ensure subtle scroll to top on navigation
    if ('scrollRestoration' in history) history.scrollRestoration = 'manual';
  </script>
  <style>
    /* Minor helpers specific to login page elements */
    .back-link{ color: var(--accent); text-decoration: none; font-weight: 700; display:inline-block; margin-bottom: 12px; }
    .back-link:hover{ text-decoration: underline; }
    .muted-link{ display:block; text-align:center; color: var(--text-weak); text-decoration:none; margin-top: 8px; }
    .muted-link:hover{ text-decoration: underline; }
  </style>
  </head>
<body>
  <main class="frame" role="main" aria-label="1920x1080 fixed viewport">
    <section class="hero" aria-label="Visual">
      <img src="assets/Picture.png" alt="Decorative placeholder" />
    </section>

    <section class="panel login-panel" aria-label="Login form">
      <div class="card">
        <a class="back-link" href="javascript:void(0)" onclick="goBack()" aria-label="Go back">&lt; Back</a>
        <div class="brand" aria-hidden="true"></div>
        <div class="hey">Welcome!</div>
        <h1 class="title">Log in to your account</h1>

        <form id="loginForm" novalidate>
          <label class="field">
            <span class="label">Email</span>
            <input class="input" type="email" name="email" placeholder="email" required />
          </label>

          <div class="field password-wrap">
            <label class="label" for="password">Password</label>
            <div class="input-wrap">
              <input class="input" id="password" type="password" name="password" placeholder="password" minlength="8" required />
              <button type="button" class="toggle-eye" id="toggleEye" aria-label="Toggle password visibility">Show</button>
            </div>
          </div>

          <div class="actions">
            <button class="btn primary" type="submit">Log in</button>
            <button class="btn ghost" type="button" onclick="goSignup()">Sign up</button>
          </div>
        </form>

        <div class="divider" aria-hidden="true"></div>
      </div>
    </section>
  </main>

  <script src="signup-login.js"></script>
</body>
</html>
