<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="stylesheet" href="admin-checkout.css" />
</head>
<body>
    <div class="container">
        <a class="back-link" onclick="window.history.back()">< Back</a>

        <h1>Checkout</h1>
        <p class="username" id="username">Username: Loading...</p>

        <div id="checkoutContent">
            <div class="loading">Loading order details...</div>
        </div>
    </div>

    <!-- Slip Modal -->
    <div class="slip-modal" id="slipModal">
        <div class="slip-modal-content">
            <button class="close-modal" onclick="closeSlipModal()">&times;</button>
            <img id="slipImage" class="slip-modal-image" src="" alt="Payment Slip">
        </div>
    </div>
    <script src="admin-checkout.js"></script>
    <script src="logout.js"></script>
</body>
</html>
